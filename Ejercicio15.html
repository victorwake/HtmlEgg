<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/Ejercicio15.css">
    <title>Ejercicio 15</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
    <div id="container">
        
    <h1>Formulario Registro</h1>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su mail" required>
        </div>
        <div class="col-md-7">
          <label for="inputPassword4" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recuerdame
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-dark">Registrar</button>
        </div>
      </form>
      
    </div>
<br>
    <a href="index.html">Volver</a>
</body>
</html>
